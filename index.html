<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PULPSCREEN - Film Production & Finance</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Verdana, sans-serif;
  }
  .bg-image {
    background-image: url('images/Pulpscreen Background.jpg');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    text-align: center;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5); /* Black overlay with opacity */
    z-index: 1;
  }
  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .logo {
    width: 70%;
    max-width: 700px;
  }
  .header {
    width: 70%;
    font-size: 20px;
    color: #fff;
    font-weight: 300;
    padding-top: 50pt;
    margin: 0 auto;
  }
  .contact-link {
    position: absolute;
    bottom: 50pt;
    left: 0;
    right: 0;
    color: #FF853F;
    font-size: 20px;
    text-decoration: none;
    z-index: 2;
  }
</style>
</head>
<body>

<div class="bg-image">
  <div class="overlay"></div>
  <div class="content">
    <img src="images/Asset 3@5x.png" alt="PulpScreen Logo" class="logo">
    <h4 class="header">Film Production and Finance</h4>
    <a href="mailto:info@pulpscreen.com" class="contact-link">Contact Us</a>
  </div>
</div>

</body>
</html>
